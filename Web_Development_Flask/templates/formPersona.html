<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Persona</title>
    <!-- Incluye Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Define la fuente Inter para todo el documento */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6; /* Un gris claro para el fondo */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Altura mínima para centrar el contenido */
        margin: 0;
        padding: 20px; /* Padding general para el cuerpo */
      }
    </style>
  </head>
  <body class="antialiased">
    <div
      class="container mx-auto p-4 md:p-8 bg-white shadow-lg rounded-lg max-w-lg w-full"
    >
      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        Registrar Persona
      </h2>

      <form action="/registrarPersona" method="post" class="space-y-6">
        <!-- Campo Nombre -->
        <div>
          <label
            for="txtNombres"
            class="block text-sm font-semibold text-gray-700 mb-2"
            >Nombre:</label
          >
          <input
            type="text"
            id="txtNombres"
            name="txtNombres"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>

        <!-- Campo Apellidos -->
        <div>
          <label
            for="txtApellidos"
            class="block text-sm font-semibold text-gray-700 mb-2"
            >Apellidos:</label
          >
          <input
            type="text"
            id="txtApellidos"
            name="txtApellidos"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>

        <!-- Campo Correo Electrónico -->
        <div>
          <label
            for="txtCorreo"
            class="block text-sm font-semibold text-gray-700 mb-2"
            >Correo Electrónico:</label
          >
          <input
            type="email"
            id="txtCorreo"
            name="txtCorreo"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>

        <!-- Botón Enviar -->
        <div>
          <button
            type="submit"
            class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition ease-in-out duration-150"
          >
            Enviar
          </button>
        </div>
      </form>

      <!-- Mensaje (opcional, si tu backend lo envía) -->
      <!-- <p class="text-center text-gray-600 mt-4">{{mensaje}}</p> -->
    </div>
  </body>
</html>
